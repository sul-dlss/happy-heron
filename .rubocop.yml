require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-sorbet

inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - db/**/*
    - node_modules/**/*
    - bin/**/*
    - vendor/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/requests/**/*
RSpec/EmptyExampleGroup:
  Exclude:
    - spec/policies/**/*
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 11
RSpec/NestedGroups:
  Max: 4
RSpec/ScatteredSetup:
  Exclude:
    - spec/policies/**/*

Lint/MissingSuper: # (new in 0.89)
  Enabled: true
  Exclude:
    - app/components/**/*

Layout/BeginEndAlignment: # (new in 0.91)
  Enabled: true
Layout/EmptyLinesAroundAttributeAccessor: # (new in 0.83)
  Enabled: true
Layout/SpaceAroundMethodCallOperator: # (new in 0.82)
