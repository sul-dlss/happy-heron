require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-sorbet

inherit_from: .rubocop_todo.yml

#### Local Settings

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - db/**/*
    - node_modules/**/*
    - bin/**/*
    - vendor/**/*

Lint/MissingSuper: # (new in 0.89)
  Enabled: true
  Exclude:
    - app/components/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - config/routes.rb
  IgnoredMethods:
    - state_machine

Metrics/ClassLength:
  Max: 150

Metrics/MethodLength:
  Max: 15

Naming/PredicateName:
  ForbiddenPrefixes: is_

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/requests/**/*

RSpec/EmptyExampleGroup:
  Exclude:
    - spec/policies/**/*

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 14

RSpec/NestedGroups:
  Max: 6

RSpec/ScatteredSetup:
  Exclude:
    - spec/policies/**/*

