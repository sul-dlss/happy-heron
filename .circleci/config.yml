---
version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.4.0
  browser-tools: circleci/browser-tools@1.5.0
  node: circleci/node@7.0.0
  ruby: circleci/ruby@2.3.1
  cypress: cypress-io/cypress@2.2.0
jobs:
  cypress:
    executor: ruby-rails/ruby-postgres
    steps:
      - checkout
      - ruby/install-deps
      - cypress/install:
          yarn: true
          post-install:
            - run: sudo apt-get update
            - run: sudo apt-get install --fix-missing libgtk2.0-0 libgtk-3-0 libgbm-dev
                libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6
                xauth xvfb
      - browser-tools/install-firefox:
          version: 115.9.0esr
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Install javascript dependencies and build assets
          command: bin/rake test:prepare
      - run:
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
          name: Wait for DB
      - run:
          command: bundle exec bin/cypress run
          name: Test
  accessibility-features:
    executor: ruby-rails/ruby-postgres
    steps:
      - checkout
      - ruby/install-deps
      - browser-tools/install-chrome
      - run:
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
          name: Wait for DB
      - run:
          command: bin/rails db:prepare
          name: Set up DB
      - run:
          name: Install javascript dependencies and build assets
          command: bin/rake test:prepare
      - run:
          name: Run accessibility feature tests
          command: bundle exec rspec --tag accessibility
workflows:
  build:
    jobs:
      - ruby-rails/lint-erb
      - ruby-rails/lint-js
      - cypress
      - accessibility-features
      - ruby-rails/lint:
          name: lint
      - ruby-rails/test-rails:
          name: test
          install-chrome: true
          context: dlss
          use-codecov: true
          before-test:
            - run:
                name: Install javascript dependencies and build assets
                command: bin/rake test:prepare
            - run:
                name: install seeds
                command: bundle exec rails db:seed
