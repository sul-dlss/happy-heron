version: 2.1
orbs:
  node: circleci/node@2.1.1
references:
  default_ruby_version: &default_ruby_version 2.7.1-node-browsers
  default_postgres_version: &default_postgres_version 11-alpine
  ruby_envs: &ruby_envs
    environment:
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3
      BUNDLE_PATH: vendor/bundle
      PGHOST: 127.0.0.1
      PGPASSWORD: sekret
      RAILS_ENV: test
  postgres_envs: &postgres_envs
    environment:
      POSTGRES_DB: test
      POSTGRES_PASSWORD: sekret
executors:
  default:
    parameters:
      ruby_tag:
        description: "The `circleci/ruby` Docker image version tag."
        type: string
        default: *default_ruby_version
    docker:
      - image: circleci/ruby:<< parameters.ruby_tag >>
        <<: *ruby_envs
  ruby_with_postgres:
    parameters:
      ruby_tag:
        description: "The `circleci/ruby` Docker image version tag."
        type: string
        default: *default_ruby_version
      postgres_tag:
        description: "The `circleci/postgres` Docker image version tag."
        type: string
        default: *default_postgres_version
    docker:
      - image: circleci/ruby:<< parameters.ruby_tag >>
        <<: *ruby_envs
      - image: circleci/postgres:<< parameters.postgres_tag >>
        <<: *postgres_envs
jobs:
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - restore_cache:
          keys:
            - happy-heron-bundle-{{ checksum "Gemfile.lock" }}
            - happy-heron-bundle-
      - run:
          name: Install Ruby dependencies
          command: bundle check || bundle install
      - save_cache:
          key: happy-heron-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  lint:
    executor: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - happy-heron-bundle-{{ checksum "Gemfile.lock" }}
            - happy-heron-bundle-
      - run:
          name: Lint using rubocop
          command: bundle exec rubocop
  typecheck:
    executor: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - happy-heron-bundle-{{ checksum "Gemfile.lock" }}
            - happy-heron-bundle-
      - run:
          name: Run static type checking
          command: bundle exec srb tc
  test:
    executor: ruby_with_postgres
    steps:
      - checkout
      - restore_cache:
          keys:
            - happy-heron-bundle-{{ checksum "Gemfile.lock" }}
            - happy-heron-bundle-
      - run:
          name: Install psql
          command: sudo apt update && sudo apt install -y postgresql-client
      - run:
          name: Wait for database
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bin/rails db:setup
      - node/install-packages:
          cache-key: yarn.lock
          pkg-manager: yarn
      - run:
          name: Install CodeClimate coverage reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests in parallel and calculate code coverage
          command: |
            ./cc-test-reporter before-build
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out test_results/rspec.xml \
                              --format progress
            ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: tmp/capybara
workflows:
  version: 2
  build:
    jobs:
      - build
      - lint:
          requires:
            - build
      - typecheck:
          requires:
            - build
      - test:
          requires:
            - build
