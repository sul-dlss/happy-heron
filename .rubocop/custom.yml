AllCops:
  TargetRubyVersion: 3.2
  DisplayCopNames: true
  SuggestExtensions: false
  Exclude:
    - bin/**
    - vendor/**/*
    - db/migrate/2020*
    - db/migrate/2021*
    - db/migrate/2022*
    - db/migrate/2023*


# These exclusions are adapted from the team's developer playbook

RSpec/DescribeClass:
  Exclude:
    - spec/features/**/*
    - spec/requests/**/*
RSpec/EmptyExampleGroup:
  Exclude:
    - spec/policies/**/*
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 16
RSpec/NestedGroups:
  Max: 6
RSpec/ScatteredSetup:
  Exclude:
    - spec/policies/**/*

# New rubocop-rspec cops go below
RSpec/StubbedMock: # (new in 1.44)
